<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoSathi</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo" data-lang="appTitle">📋 TodoSathi</div>
            <div class="controls">
                <button class="btn btn-primary" onclick="openBoardModal()" data-lang="newBoard">
                    ➕ New Board
                </button>
                <button class="btn btn-secondary" onclick="undoDelete()" data-lang="undoDelete">
                    ↩️ Undo Delete
                </button>
                <select class="lang-select" onchange="changeLanguage(this.value)">
                    <option value="en">🇺🇸 English</option>
                    <option value="hi">🇮🇳 हिंदी</option>
                </select>
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="boards-container" id="boardsContainer">
            <!-- Boards will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">📋</div>
            <h3 data-lang="noBoardsTitle">No boards yet!</h3>
            <p data-lang="noBoardsDesc">Create your first board to get started with organizing your tasks.</p>
        </div>
    </div>

    <!-- Board Modal -->
    <div class="modal" id="boardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" data-lang="createBoard">Create New Board</h3>
                <button class="close-btn" onclick="closeBoardModal()">&times;</button>
            </div>
            <form onsubmit="createBoard(event)">
                <div class="form-group">
                    <label class="form-label" data-lang="boardName">Board Name</label>
                    <input type="text" class="form-input" id="boardName" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-lang="createBoard">Create Board</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="taskModalTitle" data-lang="createTask">Create New Task</h3>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <form onsubmit="saveTask(event)">
                <div class="form-group">
                    <label class="form-label" data-lang="taskTitle">Task Title</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label" data-lang="taskDescription">Description</label>
                    <textarea class="form-input" id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" data-lang="dueDate">Due Date</label>
                    <input type="datetime-local" class="form-input" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label class="form-label" data-lang="priority">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low" data-lang="priorityLow">Low</option>
                        <option value="medium" data-lang="priorityMedium">Medium</option>
                        <option value="high" data-lang="priorityHigh">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-lang="saveTask">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
